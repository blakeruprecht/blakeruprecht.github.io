{{ partial "header.html" . }}
{{ partial "mathjax.html" . }}

<article>
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    {{ if or (default true .Params.toc) (default true .Site.Params.blog.toc) }}
        <aside class="toc">
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    <div class="post-content">
        {{ .Content | replaceRE "\\[\\[([^/]+)\\]\\]" "<a href=\"${1}.html\">$1</a>" | safeHTML }}
    </div>
</article>

{{ partial "footer.html" . }}
