{{ partial "header.html" . }}

<h1><a href="/">blake:</a> {{ .Title }}</h1>


{{ .Content }}


{{ range.Data.Pages }}

<article class="post-snippet">
  <ul class="blog-list">
    <span>
      <i>
        <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
          {{ .Date.Format "2006-01-02" }}
        </time>
      </i>
    </span>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </ul>
</article>

{{ end }}

{{ partial "footer.html" . }}
