<header class="site-header">
  <nav class="site-nav">
    <div class="logo">
      <a href="/">{{ .Site.Title }}</a>
    </div>

    <div class="menu-container">
      <ul class="menu">
        <li><a href="/notes/">Notes</a></li>
        <li><a href="/bookshelf/">Bookshelf</a></li>
        <li>
          <button class="toggle-theme" onclick="toggleTheme()">
            <i id="theme-icon" class="fa fa-sun"></i>
          </button>
        </li>
      </ul>
    </div>

    <button class="menu-toggle">â˜°</button>
  </nav>
</header>

<!-- Consolidated JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Theme initialization
    initializeTheme();
    
    // Menu toggle functionality
    initializeMenuToggle();
    
    // Active link highlighting
    initializeActiveLinks();
  });

  // Theme management
  function initializeTheme() {
    const savedTheme = localStorage.getItem('theme');
    const body = document.body;
    const themeIcon = document.getElementById("theme-icon");
    
    updateTheme(savedTheme === 'dark');
  }

  function toggleTheme() {
    const isDarkMode = document.body.classList.toggle("dark-mode");
    updateTheme(isDarkMode);
  }

  function updateTheme(isDarkMode) {
    const themeIcon = document.getElementById("theme-icon");
    themeIcon.classList.remove(isDarkMode ? "fa-sun" : "fa-moon");
    themeIcon.classList.add(isDarkMode ? "fa-moon" : "fa-sun");
    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
  }

  // Menu toggle functionality
  function initializeMenuToggle() {
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.site-nav').classList.toggle('expanded');
    });
  }

  // Active link highlighting
  function initializeActiveLinks() {
    const currentPath = window.location.pathname.replace(/\/$/, '');
    const menuItems = document.querySelectorAll('.menu a');
    const logo = document.querySelector('.logo a');
    const homePaths = ['/', '/index.html', '/home.html', '/default.html'];

    menuItems.forEach(item => {
      const itemPath = item.getAttribute('href').replace(/\/$/, '');
      if (currentPath.startsWith(itemPath)) {
        item.classList.add('active');
      }
    });

    if (homePaths.includes(currentPath)) {
      logo.classList.add('active');
    }
  }
</script>
