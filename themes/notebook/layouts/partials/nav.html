<header class="site-header">
  <nav class="site-nav">
    <div class="logo">
      <a href="/">{{ .Site.Title }}</a>
      <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">‚òï</button>
    </div>    
  </nav>
</header>
 
 <script>
 document.addEventListener('DOMContentLoaded', () => {
   initializeMenuToggle();
   initializeActiveLinks();
   initializeThemeToggle();
 });
 
 document.documentElement.style.visibility = 'visible';

 function initializeMenuToggle() {
   document.querySelector('.menu-toggle').addEventListener('click', () => {
     document.querySelector('.site-nav').classList.toggle('expanded');
   });
 }
 
 function initializeActiveLinks() {
    const currentPath = window.location.pathname.replace(/\/$/, '');  // Fixed regex
    const menuItems = document.querySelectorAll('.menu a');
    const logo = document.querySelector('.logo a');
    const homePaths = ['/'];

    menuItems.forEach(item => {
        const itemPath = item.getAttribute('href').replace(/\/$/, '');  // Fixed regex
        if (currentPath.startsWith(itemPath)) {
            item.classList.add('active');
        }
    });

    if (currentPath === '' || currentPath === '/') {
        logo.classList.add('active');
    }
}

function initializeThemeToggle() {
  const toggleButton = document.getElementById('theme-toggle');
  const savedTheme = localStorage.getItem('theme');

  // Use saved theme if available, otherwise use system preference
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');

  document.documentElement.setAttribute('data-theme', initialTheme);
  toggleButton.textContent = initialTheme === 'dark' ? 'üç∫' : '‚òï';

  toggleButton.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    toggleButton.textContent = newTheme === 'dark' ? 'üç∫' : '‚òï';
  });
}

document.addEventListener('DOMContentLoaded', initializeThemeToggle);



 </script>
